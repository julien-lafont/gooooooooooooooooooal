        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Goooooooooooooooooal !</h1>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <div class="state" id="state_selection">
                  <h1>Sélection des équipes</h1>

                  <button id='start_match'>Démarer le match</button>

                  <ul id="countries"></ul>

                </div>

                <div class="state" id="state_match">

                  <div class="football_field" id="field">
                    <img id="fieldimg" style="position:absolute" src='http://www.dpaperwall.com/wp-content/uploads/2014/04/soccer-field-wallpaper-1.jpg' />
                    <div id="flagA"></div> <div id="flagB"></div>
                    <span id="scoreTeam0">0</span>
                    <span id="scoreTeam1">0</span>
                    <div id="ball" class="rotating"></div>
                  </div>
                  <div class="audioBar"></div>
                  <div class="audioVolume"></div>
                </div>

                <div class="state" id="state_end">
                  Match terminé !
                </div>

            </div>
        </div>

        <script src="js/outputs/graphics.js"></script>
        <script src="js/outputs/score.js"></script>
